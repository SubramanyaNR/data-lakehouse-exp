apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kafka-metrics
  namespace: monitoring
  labels:
    release: kube-prometheus-stack   # Must match your helm release name
spec:
  namespaceSelector:
    matchNames:
      - kafka
  selector:
    matchLabels:
      strimzi.io/cluster: my-cluster
  podMetricsEndpoints:
    - port: tcp-prometheus
      path: /metrics
      interval: 30s
